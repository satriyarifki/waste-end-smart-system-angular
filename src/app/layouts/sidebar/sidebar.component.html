<!-- Sidebar Toggle -->
<div
  class="sticky top-0 inset-x-0 z-20 flex justify-between bg-white border-y px-4 sm:px-6 md:px-8 lg:hidden dark:bg-gray-800 dark:border-gray-700"
>
  <div class="flex items-center py-4">
    <!-- Navigation Toggle -->
    <button
      type="button"
      (click)="changeToggleSidebar()"
      class="text-gray-500 hover:text-gray-600"
      data-hs-overlay="#application-sidebar-dark"
      aria-controls="application-sidebar-dark"
      aria-label="Toggle navigation"
    >
      <span class="sr-only">Toggle Navigation</span>
      <svg
        class="w-5 h-5"
        width="20"
        height="20"
        fill="currentColor"
        viewBox="0 0 16 16"
      >
        <path
          fill-rule="evenodd"
          d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
        />
      </svg>
    </button>
    <!-- End Navigation Toggle -->

    <!-- Breadcrumb -->
    <ol
      class="ml-3 flex items-center whitespace-nowrap min-w-0"
      aria-label="Breadcrumb"
    >
      <li class="flex items-center text-sm text-gray-800 dark:text-gray-400">
        Application Layout
        <svg
          class="flex-shrink-0 mx-3 overflow-visible h-2.5 w-2.5 text-gray-400 dark:text-gray-600"
          width="20"
          height="20"
          viewBox="0 0 16 16"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M5 1L10.6869 7.16086C10.8637 7.35239 10.8637 7.64761 10.6869 7.83914L5 14"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
          />
        </svg>
      </li>
      <li
        class="text-sm font-semibold text-gray-800 truncate dark:text-gray-400"
        aria-current="page"
      >
        Dashboard
      </li>
    </ol>
    <!-- End Breadcrumb -->
  </div>
  <div class="px-2 py-2">
    <button
      class="inline-block rounded px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-white shadow-[0_4px_9px_-4px_rgba(0,0,0,0.2)] transition duration-150 ease-in-out hover:shadow-[0_8px_9px_-4px_rgba(0,0,0,0.1),0_4px_18px_0_rgba(0,0,0,0.2)] focus:shadow-[0_8px_9px_-4px_rgba(0,0,0,0.1),0_4px_18px_0_rgba(0,0,0,0.2)] focus:outline-none focus:ring-0 active:shadow-[0_8px_9px_-4px_rgba(0,0,0,0.1),0_4px_18px_0_rgba(0,0,0,0.2)]"
      type="button"
      data-te-ripple-init
      data-te-ripple-color="light"
      style="background: linear-gradient(to right, #2496ee, #b636dd)"
    >
      Log in
    </button>
  </div>
</div>
<!-- End Sidebar Toggle -->
