    <div class="px-3 py-5 flex gap-3">

        <h1 class="text-center text-lg font-semibold pt-3">TREND PENJUALAN LIMBAH KOMERSIL (IDR)</h1>
        <apx-chart
          [series]="trendSalesChart?.series"

          [plotOptions]="trendSalesChart?.plotOptions"
          [yaxis]="trendSalesChart?.yaxis"
          [legend]="trendSalesChart?.legend"
