<div class="w-full bg-gray-50 pt-4 lg:pt-16 px-4 sm:px-6 md:px-8 lg:pl-72">
  <div class="w-full flex space-x-2.5">
    <div class="w-2/5 flex-col space-y-2.5">
      <div class="gap-y-2 px-5 py-3 bg-white shadow-md rounded-lg">
        <h1 class="text-blue-600">Actual Aug 2023</h1>
        <h1 class="text-3xl text-blue-600 font-semibold">
          IDR
          {{ this.sumTotalActual().qty + " " + this.sumTotalActual().unit }}
        </h1>
        <h1>Actual YTD Aug 2023 {{ this.sumTotalActualYTD() }} </h1>
      </div>
      <div
        class="flex flex-col space-y-4 px-5 py-3 bg-white shadow-md rounded-lg"
      >
        <div>
          <h1 class="font-medium text-center">SALES by CATEGORY MTD 2023</h1>
        </div>
        <apx-chart
          [series]="chartSalesCategoryYTD.series"
          [chart]="chartSalesCategoryYTD.chart"
          [dataLabels]="chartSalesCategoryYTD.dataLabels"
          [plotOptions]="chartSalesCategoryYTD.plotOptions"
          [xaxis]="chartSalesCategoryYTD.xaxis"
          [yaxis]="chartSalesCategoryYTD.yaxis"
          [stroke]="chartSalesCategoryYTD.stroke"
        ></apx-chart>
      </div>
    </div>
    <div class="w-3/5 flex flex-wrap space-y-2.5">
      <div class="w-full h-1/2 flex flex-wrap space-x-2.5">
        <div class="gap-y-2 py-2 px-2 bg-white shadow-md rounded-lg w-[70%]">
          <div class="py-1.5">
            <h1 class="font-medium text-center">
              BIG 5 SALES YTD CONTRIBUTION
            </h1>
          </div>
          <div class="flex justify-center">
            <apx-chart
              class="w-3/4"
              [series]="chartBigFiveSales.series"
              [chart]="chartBigFiveSales.chart"
              [plotOptions]="chartBigFiveSales.plotOptions"
              [labels]="chartBigFiveSales.labels"
              [legend]="chartBigFiveSales.legend"
              [responsive]="chartBigFiveSales.responsive"
            ></apx-chart>
          </div>
        </div>
        <div class="gap-y-2 px-5 py-3 bg-white shadow-md rounded-lg w-[28%]">
          <div>
            <h1 class="font-medium text-sm text-center">
              ACT VS LOST <br />
              <span class="text-blue-600">YTD 2023</span>
            </h1>
          </div>
          <!-- <div class="text-center w-full py-2">
            <h1 class="text-2xl font-bold">350 Kg</h1>
          </div> -->
          <apx-chart
            class="h-40"
            [series]="chartSalesPerformance.series2"
            [chart]="chartSalesPerformance.chart2"
            [xaxis]="chartSalesPerformance.xaxis2"
            [yaxis]="chartSalesPerformance.yaxis2"
            [colors]="chartSalesPerformance.colors2"
            [plotOptions]="chartSalesPerformance.plotOptions2"
            [legend]="chartSalesPerformance.legend2"
            [fill]="chartSalesPerformance.fill"
          ></apx-chart>
          <!-- <apx-chart
            [series]="chartSalesCategoryYTD.series2"
            [chart]="chartSalesCategoryYTD.chart2"
            [dataLabels]="chartSalesCategoryYTD.dataLabels2"
            [plotOptions]="chartSalesCategoryYTD.plotOptions"
            [xaxis]="chartSalesCategoryYTD.xaxis2"
            [tooltip]="chartSalesCategoryYTD.tooltip"
          ></apx-chart> -->
        </div>
      </div>
      <div class="gap-y-2 px-5 py-3 bg-white shadow-md rounded-lg w-full">
        <div class="py-1.5">
          <h1 class="font-medium text-center">SALES PERFORMANCE</h1>
        </div>
        <apx-chart
          [annotations]="chartSalesPerformance.annotations"
          [series]="chartSalesPerformance.series"
          [chart]="chartSalesPerformance.chart"
          [stroke]="chartSalesPerformance.stroke"
          [dataLabels]="chartSalesPerformance.dataLabels"
          [plotOptions]="chartSalesPerformance.plotOptions"
          [xaxis]="chartSalesPerformance.xaxis"
          [colors]="chartSalesPerformance.colors"
          [fill]="chartSalesPerformance.fill"
          [yaxis]="chartSalesPerformance.yaxis"
          [legend]="chartSalesPerformance.legend"
        ></apx-chart>
      </div>
    </div>
  </div>
</div>
