<div class="w-full bg-gray-50 pt-4 px-4 sm:px-6 md:px-8 lg:pl-72">
  <div class="w-full flex space-x-2.5">
    <div class="w-2/5 flex-col space-y-2.5">
      <div class="gap-y-2 px-5 py-3 bg-white shadow-md rounded-lg">
        <h1 class="text-blue-600">Actual Jun 2023</h1>
        <h1 class="text-3xl text-blue-600 font-semibold">IDR 7000 Mio</h1>
        <h1>Actual YTD Jun 2023 3.02 Bio</h1>
      </div>
      <div class="gap-y-2 px-5 py-3 bg-white shadow-md rounded-lg">
        <div>
          <h1 class="font-medium">SALES by CATEGORY YTD 2023</h1>
        </div>
        <apx-chart
          [series]="chartSalesCategoryYTD.series"
          [chart]="chartSalesCategoryYTD.chart"
          [dataLabels]="chartSalesCategoryYTD.dataLabels"
          [plotOptions]="chartSalesCategoryYTD.plotOptions"
          [xaxis]="chartSalesCategoryYTD.xaxis"
          [stroke]="chartSalesCategoryYTD.stroke"
        ></apx-chart>
      </div>
      <div class="gap-y-2 px-5 py-3 bg-white shadow-md rounded-lg">
        <div>
          <h1 class="font-medium">SELISIH ACT Vs SYSTEM YTD 2023</h1>
        </div>
        <apx-chart
          [series]="chartSalesCategoryYTD.series2"
          [chart]="chartSalesCategoryYTD.chart2"
          [dataLabels]="chartSalesCategoryYTD.dataLabels2"
          [plotOptions]="chartSalesCategoryYTD.plotOptions"
          [xaxis]="chartSalesCategoryYTD.xaxis2"
          [tooltip]="chartSalesCategoryYTD.tooltip"
        ></apx-chart>
      </div>
    </div>
    <div class="w-3/5 flex-col space-y-2.5">
      <div class="gap-y-2 py-5 px-4 bg-white shadow-md rounded-lg">
        <div class="py-1.5">
          <h1 class="font-medium">BIG 5 SALES YTD CONTRIBUTION</h1>
        </div>
        <div class="xl:px-16">
          <apx-chart
            [series]="chartBigFiveSales.series"
            [chart]="chartBigFiveSales.chart"
            [plotOptions]="chartBigFiveSales.plotOptions"
            [labels]="chartBigFiveSales.labels"
            [responsive]="chartBigFiveSales.responsive"
          ></apx-chart>
        </div>
      </div>
      <div class="gap-y-2 px-5 py-3 bg-white shadow-md rounded-lg">
        <div class="py-1.5">
          <h1 class="font-medium">SALES PERFORMANCE</h1>
        </div>
        <apx-chart
          [annotations]="chartSalesPerformance.annotations"
          [series]="chartSalesPerformance.series"
          [chart]="chartSalesPerformance.chart"
          [stroke]="chartSalesPerformance.stroke"
          [dataLabels]="chartSalesPerformance.dataLabels"
          [plotOptions]="chartSalesPerformance.plotOptions"
          [xaxis]="chartSalesPerformance.xaxis"
          [colors]="chartSalesPerformance.colors"
          [fill]="chartSalesPerformance.fill"
          [yaxis]="chartSalesPerformance.yaxis"
          [legend]="chartSalesPerformance.legend"
        ></apx-chart>
      </div>
    </div>
  </div>
</div>
