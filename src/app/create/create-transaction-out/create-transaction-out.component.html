<!-- Hire Us -->
<div
  class="w-full pt-4 lg:pt-16 md:px-8 lg:pl-72 px-4 py-10 sm:px-6 lg:px-8 mx-auto"
>
  <div class="mx-auto">
    <div class="text-center">
      <h1 class="text-2xl font-bold text-gray-800 sm:text-3xl">
        Transaksi Barang Keluar
      </h1>
      <p class="text-gray-600">Input to add new transaction</p>
    </div>

    <div class="mt-4">
      <!-- Form -->
      <form [formGroup]="form" (submit)="onSubmit()">
        <div class="grid gap-4 w-2/3 lg:w-1/2 mx-auto">
          <!-- Grid -->
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 lg:gap-6">
            <div>
              <label
                for="hs-company-hire-us-2"
                class="block text-sm text-gray-700 font-medium"
                >Sales Date</label
              >

              <input
                formControlName="date"
                type="date"
                name="hs-company-hire-us-2"
                id="hs-company-hire-us-2"
                class="py-2 px-3 block w-full border border-gray-300 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500"
              />
            </div>

            <div>
              <label
                for="hs-company-website-hire-us-2"
                class="block text-sm text-gray-700 font-medium"
                >Vendor</label
              >
              <select
                formControlName="vendorId"
                class="py-2 px-3 block w-full border border-gray-300 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500"
              >
                <!-- <option value="0">Choose Vendor</option> -->
                <option *ngFor="let item of vendorsApi" [value]="item.id">
                  {{ item.name }}
                </option>
              </select>
            </div>
          </div>
          <!-- End Grid -->
        </div>
        <div class="my-5 rounded-t-lg border">
          <!-- <div
            class="w-full flex bg-slate-100 py-2 px-3 rounded-t-lg justify-between"
          >
            <button
              (click)="plusItemLoop()"
              class="bg-slate-700 hover:bg-slate-800 px-4 py-1 rounded-lg"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="30"
                viewBox="0 -960 960 960"
                width="30"
                fill="white"
              >
                <path
                  d="M450-450H200v-60h250v-250h60v250h250v60H510v250h-60v-250Z"
                />
              </svg>
            </button>
            <button
              (click)="popItemLoop()"
              class="inline-block rounded-xl border border-white p-2 text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring active:ring-red-500"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24"
                viewBox="0 -960 960 960"
                width="24"
                fill="currentColor"
              >
                <path d="M200-450v-60h560v60H200Z" />
              </svg>
            </button>
          </div> -->
          <div class="grid md:grid-cols-2 gap-x-4 gap-y-2 lg:gap-x-6 py-3 px-5">
            <!-- Grid -->
            <div
              *ngFor="let item of salesToArray; index as i"
              class="flex items-end justify-center gap-x-4 lg:gap-1.5"
            >
              <div>
                <label
                *ngIf="i<=1"
                [ngClass]="i==1? 'max-md:hidden' : ''"
                  for="hs-lastname-hire-us-2"
                  class="block text-sm text-gray-700 font-medium"
                  >Nama Barang</label
                >
                <input
                  type="text"
                  disabled
                  name="hs-lastname-hire-us-2"
                  id="hs-lastname-hire-us-2"
                  [value]="item.name"
                  class="py-1.5 px-2 block w-full border border-gray-300 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500"
                />
              </div>
              <div class="lg:w-1/5">
                <label
                *ngIf="i<=1"
                [ngClass]="i==1? 'max-md:hidden' : ''"
                  for="hs-company-hire-us-2"
                  class="block text-sm text-gray-700 font-medium"
                  >Qty</label
                >
                <input
                [formControlName]="item.formName"
                  type="number"
                  min="0"
                  name="hs-company-hire-us-2"
                  id="hs-company-hire-us-2"
                  class="py-1.5 px-2 block w-full border border-gray-300 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500"
                />
              </div>

              <div class="max-sm:w-1/3 w-1/6">
                <label
                *ngIf="i<=1"
                [ngClass]="i==1? 'max-md:hidden' : ''"
                  for="hs-company-website-hire-us-2"
                  class="block text-sm text-gray-700 font-medium"
                  >Satuan</label
                >
                <input
                  type="text"
                  id="hs-company-website-hire-us-2"
                  disabled
                  [value]="item.satuan"
                  class="py-1.5 px-2 block w-full border border-gray-300 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500"
                />
                <!-- <Select
                  class="py-1.5 px-2 block w-full border border-gray-300 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500"
                >
                  <option value="0">Choose</option>
                </Select> -->
              </div>
              <div>
                <label
                *ngIf="i<=1"
                [ngClass]="i==1? 'max-md:hidden' : ''"
                  for="hs-company-website-hire-us-2"
                  class="block text-sm text-gray-700 font-medium"
                  >Subtotal (Rp)</label
                >
                <input
                disabled
                  type="text"
                  [value]="(filterVendorById(this.f.vendorId)?.price[item.formName] * f[item.formName]).toLocaleString()"
                  name="hs-company-website-hire-us-2"
                  id="hs-company-website-hire-us-2"
                  class="py-1.5 px-2 block w-full border border-gray-300 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500"
                />
              </div>
              <!-- <div class="">
                  <a
                    (click)="deleteItemLoop(i)"
                    aria-label="delete"
                    class="inline-block rounded-xl border border-red-600 p-2 text-red-600 hover:bg-red-600 hover:text-white focus:outline-none focus:ring active:bg-red-500"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      height="24"
                      viewBox="0 -960 960 960"
                      width="24"
                      fill="currentColor"
                    >
                      <path d="M200-450v-60h560v60H200Z" />
                    </svg>
                  </a>
                </div> -->
            </div>
            <!-- End Grid -->
          </div>
        </div>

        <!-- End Grid -->

        <div class="mt-6 flex justify-center gap-4">
          <button
            type="submit"
            class="w-1/5 inline-flex justify-center items-center gap-x-3 text-center bg-blue-600 hover:bg-blue-700 border border-transparent text-sm lg:text-base text-white font-medium rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-2 focus:ring-offset-white transition py-3 px-4"
          >
            Add
          </button>
          <button
            [routerLink]="['/transaction-out']"
            class="w-1/5 inline-flex justify-center items-center gap-x-3 text-center bg-white hover:bg-blue-100 border border-blue-300 text-sm lg:text-base text-blue-600 font-medium rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-2 focus:ring-offset-white transition py-3 px-4"
          >
            Cancel
          </button>
        </div>
      </form>
      <!-- End Form -->
    </div>
  </div>
</div>
<!-- End Hire Us -->
